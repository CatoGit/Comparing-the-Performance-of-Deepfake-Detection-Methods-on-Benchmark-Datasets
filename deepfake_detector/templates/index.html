<!-- from https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Deepfake Detector</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/form_upload.css" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </head>

  <body class="text-center">
    <form class="form-upload"  method=post enctype=multipart/form-data>
      <h1 class="h3 mb-3 font-weight-normal">Please upload a video (.mp4 or .avi)</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <br>
      <h3 class="h3 mb-3 font-weight-normal">Choose a deepfake detection method:</h3>
      <select name=methodchoice class="selectpicker">
        <option value="xception_uadfv">Xception_UADFV</option>
        <option value="xception_dftimit_lq">Xception_DF-TIMIT-LQ</option>
        <option value="xception_dftimit_hq">Xception_DF-TIMIT-HQ</option>
        <option value="xception_celebdf">Xception_CELEB-DF</option>
        <option value="xception_dfdc">Xception_DFDC</option>

        <option value="efficientnetb7_uadfv">EfficientNet-B7_UADFV</option>
        <option value="efficientnetb7_dftimit_lq">EfficientNet-B7_DF-TIMIT-LQ</option>
        <option value="efficientnetb7_dftimit_hq">EfficientNet-B7_DF-TIMIT-HQ</option>
        <option value="efficientnetb7_celebdf">EfficientNet-B7_CELEB-DF</option>
        <option value="efficientnetb7_dfdc">EfficientNet-B7_DFDC</option>

        <option value="mesonet_uadfv">MesoNet_UADFV</option>
        <option value="mesonet_dftimit_lq">MesoNet_DF-TIMIT-LQ</option>
        <option value="mesonet_dftimit_hq">MesoNet_DF-TIMIT-HQ</option>
        <option value="mesonet_celebdf">MesoNet_CELEB-DF</option>
        <option value="mesonet_dfdc">MesoNet_DFDC</option>

        <option value="resnet_lstm_uadfv">ResNet+LSTM_UADFV</option>
        <option value="resnet_lstm_dftimit_lq">ResNet+LSTM_DF-TIMIT-LQ</option>
        <option value="resnet_lstm_dftimit_hq">ResNet+LSTM_DF-TIMIT-HQ</option>
        <option value="resnet_lstm_celebdf">ResNet+LSTM_CELEB-DF</option>
        <option value="resnet_lstm_dfdc">ResNet+LSTM_DFDC</option>

        <option value="efficientnetb1_lstm_uadfv">EfficientNet-B1+LSTM_UADFV</option>
        <option value="efficientnetb1_lstm_dftimit_lq">EfficientNet-B1+LSTM_DF-TIMIT-LQ</option>
        <option value="efficientnetb1_lstm_dftimit_hq">EfficientNet-B1+LSTM_DF-TIMIT-HQ</option>
        <option value="efficientnetb1_lstm_celebdf">EfficientNet-B1+LSTM_CELEB-DF</option>
        <option value="efficientnetb1_lstm_dfdc">EfficientNet-B1+LSTM_DFDC</option>
        
        

        <option value="dfdcrank90_uadfv">DFDC-Rank-90_UADFV</option>
        <option value="dfdcrank90_dftimit_lq">DFDC-Rank-90_DF-TIMIT-LQ</option>
        <option value="dfdcrank90_dftimit_hq">DFDC-Rank-90_DF-TIMIT-HQ</option>
        <option value="dfdcrank90_celebdf">DFDC-Rank-90_CELEB-DF</option>
        <option value="dfdcrank90_dfdc">DFDC-Rank-90_DFDC</option>

        <option value="six_method_ensemble_uadfv">Six-Method_Ensemble_UADFV</option>
        <option value="six_method_ensemble_dftimit_lq">Six-Method_Ensemble_DF-TIMIT-LQ</option>
        <option value="six_method_ensemble_dftimit_hq">Six-Method_Ensemble_DF-TIMIT-HQ</option>
        <option value="six_method_ensemble_celebdf">Six-Method_Ensemble_CELEB-DF</option>
        <option value="six_method_ensemble_dfdc">Six-Method_Ensemble_DFDC</option>
        
      </select>     
      <br>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Detect.</button>
      <br>
      {% if image_loc %}
        <img class="mb-4" src="static/videos/{{image_loc}}?nocache={{random_num}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal">{{method}} predicts:</h3>
        {% if prediction == "Deepfake detected."%}
          <h3 style = "color:red", class="h3 mb-3 font-weight-normal">{{prediction}}</h3>
        {% else %}
          <h3 style = "color:green", class="h3 mb-3 font-weight-normal">{{prediction}}</h3>  
        {%endif%}
      {%endif%}
      <p class="mt-5 mb-3 text-muted">Christopher Otto &copy; 2020</p>
    </form>
  </body>
</html>
