<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Deepfake Detector</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/form_upload.css" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </head>

  <body class="text-center">
    <form class="form-upload"  method=post enctype=multipart/form-data>
      <h1 class="h3 mb-3 font-weight-normal">Please upload image or video.</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <br>
      <h3 class="h3 mb-3 font-weight-normal">Choose method:</h3>
      <select name=methodchoice class="selectpicker">
        <option value="xception_uadfv">Xception_UADFV</option>
        <option value="xception_celebdf">Xception_CELEBDF</option>
        <option value="xception_dfdc">Xception_DFDC</option>
      </select>     
      <br>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Detect.</button>
      <br>
      {% if image_loc %}
        <img class="mb-4" src="static/videos/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal">{{method}} predicts:</h3>
        {% if prediction == "Deepfake detected."%}
          <h3 style = "color:red", class="h3 mb-3 font-weight-normal">{{prediction}}</h3>
        {% else %}
          <h3 style = "color:green", class="h3 mb-3 font-weight-normal">{{prediction}}</h3>  
        {%endif%}
      {%endif%}
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>
</html>
